{% extends 'base.html' %} 

{% block title %}Category List{% endblock title %} 

{% block content %}
<h1>Category List</h1>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
        <tr>
            <th>S. No</th>
            <th>Name</th>
        </tr>
    </thead>
    {% for category in object_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ category.name }}</td>
    </tr>
    {% empty %}
    <tr>
        <td>No Category Added.</td>
    </tr>
    {% endfor %}

</table>
{% endblock content %}
