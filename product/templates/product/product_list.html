<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: left;
    }
    table {
        width: 50%;
    }
    th {
        background-color: gray;
        color: white;
    }

</style>

<h1>Products List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
    </tr>
    {% for product in object_list %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
    </tr>
    {% empty %}
    <tr>
        <td>No Product Added.</td>
    </tr>
    {% endfor %}

</table>
